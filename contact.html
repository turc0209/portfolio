    <div class="container-fluid mt-4">
        <div class="row align-items-center">
            <div class="line col-md-3 col-sm-2 col-1">
                <svg class="w-100" height="3px"> <line x1="0" y1="0" x2="800" y2="0" style="stroke:#302C5F;stroke-width:3" />
                </svg>
            </div>
            <div class="col-md-6 col-sm-8 col-10 profile row">
                <div class="col-4">
                    <div class="col-md-4">
                        <img src="images/profile.jpeg"  width= "110" class=" rounded-circle" alt="Aya Turchio Self Portrait">
                    </div>
                </div>
                    <div class="col-8">
                        <h3 class="">Aya Turchio</h3>

            <div class="line col-md-3 col-sm-2 col-1">

        <div class="card mb-5 mt-5 mx-auto">

            <div class="col-md-7">
              <div class="card-body">
                <h5 class="card-title">I'd love to work with you!</h5>
                <form>
                  <div class="mb-3">
        
                    <input type="name" class="form-control" id="name" placeholder="Name">
                  </div>
                  <div class="mb-3">
        
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <textarea id="msg" name="user_message" placeholder="Message" class="form-control" ></textarea>
                  </div>   
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I'm reaching out about a project collaboration</label>
                  </div>
                  <button type="submit" class="btn form-control">SUBMIT</button>
                </form>
              </div>
            </div>
            <div class="col-md-5">
              <img src="images/001_PICHU.jpg" class="img-fluid rounded-end" alt="Pokemon character holding a phone">
