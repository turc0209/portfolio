<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CDN for Bootstrap CSS and JS -->

  <!--Import Futura Font-->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <ul class="skip-links">
    <li><a href="#nav">Skip to main nav</a></li>
    <li><a href="#main">Skip to main content</a></li>
  </ul>
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="images/at-logo.png" alt="Aya Turchio Logo" width="110" height="55" class="d-inline-block align-text-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 fs-5">
            <li class="nav-item">
              <a class="nav-link"  href="index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="my-work.html">My Work</a>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h3 class="text-center mt-4">Character Design</h3>
    <div class="glider-contain w-75 pt-4 pb-4">
        <div class="glider">
          <div>
            <img class="w-100 rounded-3" src="images/character-design-1.jpg" alt="Character Design 1">
          </div>
          <div>
            <img class="w-75 rounded-3" src="images/character-design-2.jpg" alt="Character Design 2">
          </div>
          <div>
            <img class="w-100 rounded-3" src="images/character-design-3.jpg" alt="Character Design 3">
          </div>
          <div>
            <img class="w-100 rounded-3" src="images/character-design-4.jpg" alt="Character Design 4">
          </div>
        </div>
  
        <button aria-label="Previous" class="glider-prev">«</button>
        <button aria-label="Next" class="glider-next">»</button>
        <div role="tablist" class="dots" id="dots"></div>
    </div> <!--closes glider-->
    <h3 class="text-center mt-4">Painting</h3>
    <div class="glider-contain w-75 pt-4 pb-4">
      <div class="glider2">
        <div>
          <img class="w-100 rounded-3" src="images/painting-2.JPG" alt="Simple landscape painting">
        </div>
        <div>
          <img class="w-75 rounded-3" src="images/painting-1.JPG" alt="Painting of Fish">
        </div>
        <div>
          <img class="w-100 rounded-3" src="images/002_FLYGON.jpg" alt="Pokemon character in painted background">
        </div>
        <div>
          <img class="w-100 rounded-3" src="images/005_SHINING_RAIKOU.jpg" alt="Character Design 1">
        </div>
        <div>
          <img class="w-100 rounded-3" src="images/Lugia_Delta_Species.jpg" alt="Pokemon character in the sky">
        </div>
      </div>

      <button aria-label="Previous" class="glider-prev prev2">«</button>
      <button aria-label="Next" class="glider-next next2">»</button>
      <div role="tablist" class="dots" id="points"></div>
    </div> <!--closes glider-->

    <h3 class="text-center mt-4">Graphic Design</h3>
    <div class="glider-contain w-75 pt-4 pb-4">
      <div class="glider3">
        <div>
          <img class="w-100 rounded-3" src="images/at-logo.png" alt="Aya Turchio site logo">
        </div>
        <div>
          <img class="w-75 rounded-3" src="images/bakery-logo.png" alt="bakery logo">
        </div>
        <div>
          <img class="w-100 rounded-3" src="images/book-logo.png" alt="Book store logo">
        </div>
        <div>
          <img class="w-100 rounded-3" src="images/notepad.png" alt="Doctor's notepad design">
        </div>
      </div>

      <button aria-label="Previous" class="glider-prev prev3">«</button>
      <button aria-label="Next" class="glider-next next3">»</button>
      <div role="tablist" class="dots" id="points3"></div>
    </div> <!--closes glider-->

  </main>
  <footer>
    <nav class="navbar navbar-expand-sm ">
      <div class="container-fluid">


        <ul class="d-none d-md-flex navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="my-work.html">My Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="contact.html">Contact</a>
          </li>

        </ul>
        <small aria-label="copyright" class="me-3">&copy;Aya Turchio 2023</small>
        <a class="navbar-brand d-none d-md-block" href="#"><img src="images/at-logo-light.png" alt="Aya Turchio Logo" width="100" height="45" class="d-inline-block align-text-top"></a>
        <a class="navbar-brand d-md-none" href="#"><img src="images/at-logo.png" alt="Aya Turchio Logo" width="100" height="45" class="d-inline-block align-text-top"></a>
      </div>
    </nav>
    <div class="footer-mobile">
      
    </div>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!--CDN for glider.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
  <!-- Script to run Glider.js -->
  <script>
    new Glider(document.querySelector('.glider'), {
      slidesToShow: 2,
      dots: '#dots',
      arrows: {
        prev: '.glider-prev',
        next: '.glider-next'
      }
    });
    new Glider(document.querySelector('.glider2'), {
      slidesToShow: 2,
      dots: '#points',
      draggable: true,
      arrows: {
        prev: '.prev2',
        next: '.next2'
      }
    });
    new Glider(document.querySelector('.glider3'), {
      slidesToShow: 2,
      dots: '#points3',
      draggable: true,
      arrows: {
        prev: '.prev3',
        next: '.next3'
      }
    });
  </script>
</body>

</html>
